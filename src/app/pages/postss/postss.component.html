<div class="row">
    <div class="col-md-8">
        <h3>All Posts</h3>

        <ul class="list-group">
            <li class="list-group-item" 
                *ngFor="let post of posts$ | async"
                (click)="onSelectPost(post)">{{ post.description }} 
            </li>
        </ul> 
    </div>

    <div class="col-md-4">
        <app-post></app-post>
    </div>
</div>
